<div class="sidebar">

<a id="title" href="{{.Site.Params.nav.title.url}}"> {{.Site.Params.nav.title.title}} </a>

    {{ range .Site.Params.nav.custom -}}
    {{- $url := .url | safeURL -}}
    {{- if strings.HasPrefix $url "/" -}}{{- $url = $url | relURL -}}{{- end -}}
    <a href="{{ .url }}"> {{ .title }} </a>
    {{- end }}

</div>
